version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: dinheiro-contado-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dinheiro_contado
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Parser service (optional - for local development)
  # parser:
  #   build: ./services/parser
  #   container_name: dinheiro-contado-parser
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - PYTHONUNBUFFERED=1

volumes:
  postgres_data:
